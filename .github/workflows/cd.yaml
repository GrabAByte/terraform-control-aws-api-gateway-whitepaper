---
name: CD
'on':
  push:
    branches:
      - main

permissions: write-all

jobs:
  # unable to use workflow_dispatch with re-usable workflows so must auto-trigger on merge
  apply:
    strategy:
      matrix:
        workspaces: [development]
    uses: GrabAByte/github-devops-workflows/.github/workflows/terraformApply.yml@v1.1.0
    secrets:
      account: ${{ secrets.AWS_ACCOUNT }}
      role: ${{ secrets.AWS_ROLE }}
    with:
      region: eu-west-2
      terraformPath: .
      terraformVars: environment/${{ matrix.workspaces }}/terraform.tfvars
      workspace: ${{ matrix.workspaces }}
  destroy:
    strategy:
      matrix:
        workspaces: [development]
    uses: GrabAByte/github-devops-workflows/.github/workflows/terraformDestroy.yml@v1.1.0
    secrets:
      account: ${{ secrets.AWS_ACCOUNT }}
      role: ${{ secrets.AWS_ROLE }}
    with:
      region: eu-west-2
      terraformPath: .
      terraformVars: environment/${{ matrix.workspaces }}/terraform.tfvars
      workspace: ${{ matrix.workspaces }}
    needs: [apply]

